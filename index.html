<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Christmas Tree Memory</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #02040a;
            font-family: 'Cinzel', 'Songti SC', serif;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at center bottom, #1a2b45 0%, #050a15 60%, #000005 100%);
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            transition: opacity 0.5s ease;
        }

        .ui-hidden,
        .ui-hidden * {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        h1 {
            font-size: 42px;
            margin: 0;
            font-weight: 600;
            color: #ffdc69;
            text-shadow: 0 0 20px rgba(255, 200, 100, 0.6);
            text-align: center;
        }

        h2 {
            font-size: 16px;
            margin: 5px 0 15px 0;
            color: #ffcc66;
            opacity: 0.9;
            text-align: center;
        }

        .controls-container {
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            background: rgba(10, 20, 35, 0.7);
            padding: 20px 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .action-row {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }

        .upload-btn {
            background: linear-gradient(to bottom, #fff5d9, #ffcc66);
            border: none;
            color: #3d2e0f;
            padding: 12px 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            font-size: 12px;
            border-radius: 6px;
            transition: transform 0.2s;
            flex: 1;
        }

        .hide-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .hide-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .upload-btn:active,
        .hide-btn:active {
            transform: scale(0.95);
        }

        .oss-input {
            padding: 10px;
            width: 180px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            outline: none;
            font-size: 12px;
            border-radius: 4px;
            font-family: inherit;
            user-select: text;
            -webkit-user-select: text;
        }

        .theme-switcher {
            display: flex;
            gap: 25px;
            margin-bottom: 10px;
            pointer-events: auto;
        }

        .theme-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-btn.active {
            transform: scale(1.2);
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .t-classic {
            background: linear-gradient(135deg, #008d2f, #ee0000);
        }

        .t-royal {
            background: linear-gradient(135deg, #f1c942, #eaeaea);
        }

        .t-silent {
            background: linear-gradient(135deg, #ffffff, #deebff);
        }

        .hint-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            margin-top: 8px;
            text-align: center;
            line-height: 1.6;
            font-family: inherit;
        }

        #file-input {
            display: none;
        }
        
        #progress-bar {
            position: absolute; bottom: 0; left: 0; height: 3px; background: #ffcc66; width: 0%; transition: width 0.2s; z-index: 100;
        }
        
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #02040a; z-index: 100; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text { color: #ffcc66; font-size: 14px; letter-spacing: 2px; margin-top: 20px; font-weight: bold; }
        .spinner { width: 40px; height: 40px; border: 2px solid rgba(255, 255, 255, 0.1); border-top: 2px solid #ffcc66; border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            h1 { font-size: 36px; }
            .controls-container { width: 85%; }
            .oss-input { width: 100%; box-sizing: border-box; }
        }
    </style>

    <script type="importmap">
        { 
            "imports": { 
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", 
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/" 
            } 
        }
    </script>
</head>

<body>

    <div class="bg-gradient"></div>
    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">圣诞树点亮中...</div>
    </div>
    <div id="progress-bar"></div>
    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h1>Merry Christmas!</h1>
        <h2>Author:菲比</h2>

        <div class="theme-switcher">
            <div class="theme-btn t-classic active" onclick="window.switchTheme('CLASSIC')" title="经典"></div>
            <div class="theme-btn t-royal" onclick="window.switchTheme('ROYAL')" title="金色传说"></div>
            <div class="theme-btn t-silent" onclick="window.switchTheme('SILENT')" title="雪夜"></div>
        </div>

        <div class="controls-container">
            <div class="action-row">
                <label class="upload-btn">
                    上传本地照片
                    <input type="file" id="file-input" multiple accept="image/*">
                </label>
                <button id="hide-ui-btn" class="hide-btn" title="双击背景也可恢复">隐藏菜单</button>
            </div>

            <div style="display:flex; width: 100%; justify-content: center;">
                <input type="text" id="oss-image-url" class="oss-input" placeholder="粘贴GitHub链接(可选)...">
                <button id="add-oss-image" class="upload-btn"
                    style="padding: 10px 15px; margin-left:8px; border:none; font-size: 16px; flex:0;">+</button>
            </div>
            <div class="hint-text" id="hint-text-content">
                放大照片: 单击照片<br>
                旋转视角: 全方位拖动屏幕<br>
                散落/树形切换: 单击空白处
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        // --- 核心配置 ---
        // 调整说明：
        // mobileZ: 从68改回78，让树在手机上稍微远一点，不会填满屏幕边缘
        // desktopZ: 从45改回55，电脑上同理
        // y: 2，保持相机高度，确保看树底不难受
        const CONFIG = {
            particles: { count: 1800, snowCount: 5000, smokeCount: 100, treeHeight: 28, treeRadius: 10 },
            camera: { z: 60, y: 2, mobileZ: 78, desktopZ: 55 } 
        };

        const THEMES = {
            CLASSIC: {
                primary: 0x00cc44, secondary: 0xee0000, accent: 0xffaa00,
                light: 0xffe0a0, bgFog: 0x051005, emissiveInt: 3.0
            },
            ROYAL: {
                primary: 0xd4af37, secondary: 0x888888, accent: 0xffffff,
                light: 0xfffacd, bgFog: 0x100c05, emissiveInt: 4.0
            },
            SILENT: {
                primary: 0x335577, secondary: 0xffffff, accent: 0x88ccff,
                light: 0xeef5ff, bgFog: 0x020510, emissiveInt: 3.5
            }
        };

        const STATE = {
            mode: 'TREE',
            lastMode: 'TREE',
            focusTarget: null,
            rotation: { x: 0, y: 0 },
            targetRotation: { x: 0, y: 0 },
            currentTheme: 'CLASSIC',
            isDragging: false,
            autoRotate: true
        };

        let scene, camera, renderer, composer, bloomPass;
        let mainGroup, snowGroup, smokeGroup, villageLightGroup, groundMesh;
        let clock = new THREE.Clock();
        let particleSystem = [];
        let photoMeshGroup = new THREE.Group();
        let materials = {};
        let snowSprite, smokeSprite, glowSprite;
        let innerLight, spotLight, ambientLight;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();

        // 81张图片循环
        const githubRawImages = [];
        for (let i = 1; i <= 81; i++) {
            githubRawImages.push(`${i}.jpg`);
        }

        window.switchTheme = (themeName) => {
            if (!THEMES[themeName]) return;
            STATE.currentTheme = themeName;
            document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.t-${themeName.toLowerCase()}`).classList.add('active');
            const t = THEMES[themeName];
            scene.fog.color.setHex(t.bgFog);
            materials.primary.color.setHex(t.primary);
            materials.secondary.color.setHex(t.secondary);
            materials.accent.color.setHex(t.accent);
            materials.accent.emissive.setHex(t.accent);
            materials.accent.emissiveIntensity = t.emissiveInt;
            innerLight.color.setHex(t.light);
            spotLight.color.setHex(t.light);
            if (villageLightGroup) {
                villageLightGroup.children.forEach(sprite => { sprite.material.color.setHex(t.light); });
            }
        };

        async function init() {
            initThree();
            setupEnvironment();
            setupLights();
            createSprites();
            createGround();
            createVillageLights();
            createTreeParticles();
            createSnow();
            createSmoke();
            
            setTimeout(() => {
                loadImagesQueue(githubRawImages);
            }, 500);
            
            setupPostProcessing();
            setupEvents();
            
            const loader = document.getElementById('loader');
            if (loader) { 
                loader.style.opacity = 0; 
                setTimeout(() => loader.remove(), 1000); 
            }
            
            animate();
        }

        function loadImagesQueue(urls) {
            let index = 0;
            const total = urls.length;
            const progressBar = document.getElementById('progress-bar');
            const CONCURRENT_LIMIT = 5;
            let activeRequests = 0;

            function loadNext() {
                if (index >= total) {
                    if (activeRequests === 0) progressBar.style.width = '0%';
                    return;
                }
                while (activeRequests < CONCURRENT_LIMIT && index < total) {
                    const url = urls[index];
                    index++;
                    activeRequests++;
                    const loader = new THREE.TextureLoader();
                    loader.load(url, (texture) => {
                        texture.colorSpace = THREE.SRGBColorSpace;
                        createPhotoObject(texture);
                        const percent = (index / total) * 100;
                        progressBar.style.width = `${percent}%`;
                        activeRequests--;
                        setTimeout(loadNext, 50); 
                    }, undefined, (err) => {
                        console.warn('Failed to load:', url);
                        activeRequests--;
                        loadNext(); 
                    });
                }
            }
            loadNext(); 
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(THEMES.CLASSIC.bgFog, 0.015);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            const aspect = window.innerWidth / window.innerHeight;
            const zPos = aspect < 1 ? CONFIG.camera.mobileZ : CONFIG.camera.desktopZ;
            camera.position.set(0, CONFIG.camera.y, zPos);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 1.2;
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
            snowGroup = new THREE.Group();
            scene.add(snowGroup);
            smokeGroup = new THREE.Group();
            scene.add(smokeGroup);
            villageLightGroup = new THREE.Group();
            scene.add(villageLightGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const t = THEMES.CLASSIC;
            ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            innerLight = new THREE.PointLight(t.light, 4, 30);
            innerLight.position.set(0, 6, 0);
            mainGroup.add(innerLight);
            spotLight = new THREE.SpotLight(t.light, 1500);
            spotLight.position.set(30, 40, 40);
            spotLight.angle = 0.5;
            spotLight.penumbra = 0.5;
            scene.add(spotLight);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.8;
            bloomPass.strength = 1.0;
            bloomPass.radius = 0.2;
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createSprites() {
            const makeSprite = (colorStops) => {
                const c = document.createElement('canvas'); c.width = 64; c.height = 64;
                const ctx = c.getContext('2d');
                const g = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
                colorStops.forEach(s => g.addColorStop(s[0], s[1]));
                ctx.fillStyle = g; ctx.fillRect(0, 0, 64, 64);
                return new THREE.CanvasTexture(c);
            };
            snowSprite = makeSprite([[0, 'rgba(255,255,255,1)'], [0.5, 'rgba(255,255,255,0.5)'], [1, 'rgba(0,0,0,0)']]);
            smokeSprite = makeSprite([[0, 'rgba(200,200,200,0.1)'], [0.6, 'rgba(100,100,100,0.05)'], [1, 'rgba(0,0,0,0)']]);
            glowSprite = makeSprite([[0, 'rgba(255,255,255,1)'], [0.3, 'rgba(255,255,255,0.2)'], [1, 'rgba(0,0,0,0)']]);
        }

        function createGround() {
            const geo = new THREE.CircleGeometry(60, 64);
            const mat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 1.0, metalness: 0.0 });
            groundMesh = new THREE.Mesh(geo, mat);
            groundMesh.rotation.x = -Math.PI / 2;
            groundMesh.position.y = -18;
            scene.add(groundMesh);
        }

        function createVillageLights() {
            const mat = new THREE.SpriteMaterial({
                map: glowSprite, color: THEMES.CLASSIC.light,
                transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending
            });
            for (let i = 0; i < 80; i++) {
                const mesh = new THREE.Sprite(mat.clone());
                const angle = Math.random() * Math.PI * 2;
                const radius = 30 + Math.random() * 20;
                mesh.position.set(Math.cos(angle) * radius, -10 + Math.random() * 10, Math.sin(angle) * radius);
                mesh.scale.setScalar(2 + Math.random() * 3);
                mesh.userData = { baseOpacity: 0.3 + Math.random() * 0.4, speed: 2 + Math.random() * 3 };
                villageLightGroup.add(mesh);
            }
        }

        class Particle {
            constructor(mesh, type) {
                this.mesh = mesh;
                this.type = type;
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x;
                this.randomOffset = Math.random() * 100;
                
                this.isSpawning = false;
                if (type === 'PHOTO') {
                    this.isSpawning = true;
                    this.mesh.position.set(0, mesh.position.y, 0); 
                    this.mesh.scale.setScalar(0.01);
                }

                if (type === 'SNOW') {
                    this.velocity = new THREE.Vector3((Math.random() - 0.5) * 0.5, -(0.1 + Math.random() * 0.2), (Math.random() - 0.5) * 0.5);
                    return;
                }
                if (type === 'SMOKE') {
                    this.velocity = new THREE.Vector3((Math.random() - 0.5) * 0.03, 0.02 + Math.random() * 0.02, (Math.random() - 0.5) * 0.03);
                    return;
                }

                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );
                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                let t = Math.random();
                t = Math.pow(t, 0.85);
                const y = (t * h) - (h / 2);
                let rMax = CONFIG.particles.treeRadius * (1.0 - t);
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 40 * Math.PI + Math.random() * Math.PI;
                const r = rMax * (0.8 + Math.random() * 0.4);
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                
                if (this.type === 'PHOTO') {
                    const vector = new THREE.Vector3().randomDirection();
                    const dist = 18 + Math.random() * 20; 
                    vector.multiplyScalar(dist);
                    this.posScatter.copy(vector);
                } else {
                    let rScatter = 12 + Math.random() * 20;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.set(
                        rScatter * Math.sin(phi) * Math.cos(theta),
                        rScatter * Math.sin(phi) * Math.sin(theta),
                        rScatter * Math.cos(phi)
                    );
                }
            }

            update(dt, time, mode, focusTargetMesh) {
                if (this.type === 'SNOW') {
                    this.mesh.position.add(this.velocity);
                    this.mesh.position.x += Math.sin(time + this.randomOffset) * 0.02;
                    if (this.mesh.position.y < -12) {
                        this.mesh.position.y = 40;
                        this.mesh.position.x = (Math.random() - 0.5) * 60;
                        this.mesh.position.z = (Math.random() - 0.5) * 60;
                    }
                    return;
                }
                if (this.type === 'SMOKE') {
                    this.mesh.position.add(this.velocity);
                    this.mesh.material.opacity -= dt * 0.05;
                    this.mesh.scale.multiplyScalar(1.002);
                    if (this.mesh.material.opacity <= 0) {
                        this.mesh.position.set((Math.random() - 0.5) * 15, -12, (Math.random() - 0.5) * 10);
                        this.mesh.material.opacity = 0.2 + Math.random() * 0.2;
                        this.mesh.scale.setScalar(2 + Math.random());
                    }
                    return;
                }

                // 蹦出动画
                if (this.isSpawning && mode === 'TREE') {
                    this.mesh.position.lerp(this.posTree, 4.0 * dt);
                    const currentS = this.mesh.scale.x;
                    const targetS = this.baseScale;
                    const newS = THREE.MathUtils.lerp(currentS, targetS, 4.0 * dt);
                    this.mesh.scale.setScalar(newS);
                    if (this.mesh.position.distanceTo(this.posTree) < 0.1 && Math.abs(newS - targetS) < 0.01) {
                        this.isSpawning = false;
                    }
                    this.mesh.lookAt(camera.position);
                    return; 
                }

                let target = this.posTree;
                if (mode === 'TREE') {
                    target = this.posTree.clone().add(new THREE.Vector3(0, Math.sin(time + this.randomOffset) * 0.1, 0));
                }
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        // --- 关键修复：照片居中逻辑 ---
                        // 计算相机正前方 20 单位处的世界坐标
                        const distInFront = 20;
                        const worldTarget = new THREE.Vector3(0, 0, -distInFront).applyMatrix4(camera.matrixWorld);
                        
                        // 将世界坐标转回树的局部坐标，抵消旋转
                        const invModel = mainGroup.matrixWorld.clone().invert();
                        target = worldTarget.applyMatrix4(invModel);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.5;
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                } else if (mode === 'TREE') {
                    this.mesh.rotation.y += 0.5 * dt;
                    this.mesh.rotation.x *= 0.95;
                    this.mesh.rotation.z *= 0.95;
                }

                if (this.type === 'PHOTO' || (mode === 'FOCUS' && this.mesh === focusTargetMesh)) {
                    this.mesh.lookAt(camera.position);
                }

                let s = this.baseScale;
                if (mode === 'SCATTER' && this.type === 'PHOTO') s = this.baseScale * 2.5;
                else if (mode === 'FOCUS') s = (this.mesh === focusTargetMesh) ? 4.5 : this.baseScale * 0.8;

                this.mesh.scale.lerp(new THREE.Vector3(s, s, s), 4 * dt);
            }
        }

        function createStarGeometry(innerRadius, outerRadius, points, depth) {
            const shape = new THREE.Shape();
            const angleStep = Math.PI / points;
            for (let i = 0; i < 2 * points; i++) {
                const r = (i % 2 === 0) ? outerRadius : innerRadius;
                const a = i * angleStep;
                const x = r * Math.sin(a);
                const y = r * Math.cos(a);
                if (i === 0) shape.moveTo(x, y);
                else shape.lineTo(x, y);
            }
            shape.closePath();
            const extrudeSettings = { steps: 1, depth: depth, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1, bevelSegments: 2 };
            return new THREE.ExtrudeGeometry(shape, extrudeSettings);
        }

        function createTreeParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32);
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55);
            const t = THEMES.CLASSIC;

            materials.primary = new THREE.MeshStandardMaterial({ color: t.primary, roughness: 0.6, metalness: 0.2 });
            materials.secondary = new THREE.MeshStandardMaterial({ color: t.secondary, roughness: 0.2, metalness: 0.4 });
            materials.accent = new THREE.MeshStandardMaterial({
                color: t.accent, roughness: 0.2, metalness: 0.9,
                emissive: t.accent, emissiveIntensity: t.emissiveInt
            });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                if (rand < 0.70) { mesh = new THREE.Mesh(boxGeo, materials.primary); type = 'PRIMARY'; }
                else if (rand < 0.85) { mesh = new THREE.Mesh(boxGeo, materials.accent); type = 'ACCENT_BOX'; }
                else if (rand < 0.95) { mesh = new THREE.Mesh(sphereGeo, materials.accent); type = 'ACCENT_SPHERE'; }
                else { mesh = new THREE.Mesh(sphereGeo, materials.secondary); type = 'SECONDARY'; }

                const s = 0.3 + Math.random() * 0.4;
                mesh.scale.set(s, s, s);
                mesh.rotation.set(Math.random() * 6, Math.random() * 6, Math.random() * 6);
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type));
            }

            const starGeo = createStarGeometry(0.6, 1.4, 5, 0.4);
            materials.star = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 5.0, metalness: 1.0, roughness: 0
            });
            const star = new THREE.Mesh(starGeo, materials.star);
            star.position.set(0, CONFIG.particles.treeHeight / 2 + 1.2, 0);
            star.rotation.z = Math.PI;
            mainGroup.add(star);
            mainGroup.add(photoMeshGroup);
        }

        function createSnow() {
            const mat = new THREE.SpriteMaterial({ map: snowSprite, color: 0xffffff, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending });
            for (let i = 0; i < CONFIG.particles.snowCount; i++) {
                const mesh = new THREE.Sprite(mat);
                mesh.scale.setScalar(0.1 + Math.random() * 0.25);
                mesh.position.set((Math.random() - 0.5) * 60, 40, (Math.random() - 0.5) * 60);
                snowGroup.add(mesh);
                particleSystem.push(new Particle(mesh, 'SNOW'));
            }
        }

        function createSmoke() {
            const mat = new THREE.SpriteMaterial({ map: smokeSprite, color: 0x999999, transparent: true, opacity: 0.2, depthWrite: false });
            for (let i = 0; i < CONFIG.particles.smokeCount; i++) {
                const mesh = new THREE.Sprite(mat.clone());
                mesh.position.set(0, -15, 0);
                smokeGroup.add(mesh);
                particleSystem.push(new Particle(mesh, 'SMOKE'));
            }
        }

        function addOSSImages() { 
            const url = document.getElementById('oss-image-url').value.trim();
            if(url) loadImagesQueue([url]);
        }

        function createPhotoObject(texture = null) {
            const maxSize = 1.5; const framePadding = 0.05;
            let photoWidth = 1.2, photoHeight = 1.2;
            if (texture && texture.image) {
                const aspect = texture.image.width / texture.image.height;
                if (aspect >= 1) { photoWidth = maxSize; photoHeight = maxSize / aspect; }
                else { photoHeight = maxSize; photoWidth = maxSize * aspect; }
            }

            const frameGeo = new THREE.BoxGeometry(photoWidth + framePadding, photoHeight + framePadding, 0.05);

            if (!materials.frameNormal) {
                materials.frameNormal = new THREE.MeshStandardMaterial({
                    color: 0xffd700, metalness: 0.3, roughness: 0.2, emissive: 0x000000
                });
                materials.frameHighlight = new THREE.MeshStandardMaterial({
                    color: 0xffffff, metalness: 0.8, roughness: 0.1,
                    emissive: 0xffffff, emissiveIntensity: 2.0
                });
            }
            const frame = new THREE.Mesh(frameGeo, materials.frameNormal);

            let photoMesh;
            if (texture) {
                const photoGeo = new THREE.PlaneGeometry(photoWidth, photoHeight);
                const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
                photoMat.color.setScalar(1.0);
                photoMesh = new THREE.Mesh(photoGeo, photoMat);
            } else {
                const photoGeo = new THREE.PlaneGeometry(maxSize, maxSize);
                const photoMat = new THREE.MeshBasicMaterial({ color: 0x333333 });
                photoMesh = new THREE.Mesh(photoGeo, photoMat);
            }

            photoMesh.position.z = 0.04;
            const group = new THREE.Group();
            group.add(frame);
            group.add(photoMesh);

            const s = 0.8; group.scale.set(s, s, s);
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO'));
        }


        function handleImageUpload(e) {
            const files = e.target.files;
            if (!files.length) return;
            
            let index = 0;
            const fileArray = Array.from(files);
            
            function loadNextLocal() {
                if (index >= fileArray.length) return;
                const f = fileArray[index];
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace; 
                        createPhotoObject(t);
                        index++;
                        setTimeout(loadNextLocal, 150);
                    });
                }
                reader.readAsDataURL(f);
            }
            loadNextLocal();
        }


        let pressTimer;
        let isLongPress = false;
        let previousMousePosition = { x: 0, y: 0 };
        let lastTapTime = 0;

        function onPointerDown(e) {
            const target = e.target;
            const tagName = target.tagName.toUpperCase();

            if (tagName !== 'INPUT' && tagName !== 'TEXTAREA' && tagName !== 'SELECT') {
                if (document.activeElement && document.activeElement instanceof HTMLElement) {
                    document.activeElement.blur();
                }
            }

            STATE.isDragging = false;
            STATE.autoRotate = false;
            isLongPress = false;
            
            const clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            const clientY = e.clientY || (e.touches ? e.touches[0].clientY : 0);
            
            previousMousePosition = { x: clientX, y: clientY };
            
            pressTimer = setTimeout(() => {
                if (!STATE.isDragging) {
                    isLongPress = true;
                }
            }, 600);
        }

        function onPointerMove(e) {
            if (e.type === 'mousemove' && e.buttons !== 1) return;
            
            const clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            const clientY = e.clientY || (e.touches ? e.touches[0].clientY : 0);
            
            const deltaX = clientX - previousMousePosition.x;
            const deltaY = clientY - previousMousePosition.y;

            if (Math.abs(deltaX) > 2 || Math.abs(deltaY) > 2) {
                STATE.isDragging = true;
                clearTimeout(pressTimer);
            }

            if (STATE.isDragging && STATE.mode !== 'FOCUS') {
                STATE.targetRotation.y += deltaX * 0.005;
                STATE.targetRotation.x += deltaY * 0.005;
                STATE.targetRotation.x = Math.max(-0.8, Math.min(0.8, STATE.targetRotation.x));
            }
            
            previousMousePosition = { x: clientX, y: clientY };
        }

        let lastTouchEnd = 0;

        function onPointerUp(e) {
            if (e.type === 'touchend') {
                lastTouchEnd = Date.now();
            }
            else if (e.type === 'mouseup') {
                if (Date.now() - lastTouchEnd < 500) {
                    return;
                }
            }

            clearTimeout(pressTimer);
            
            if (!STATE.isDragging && !isLongPress) {
                const now = new Date().getTime();
                const timeDiff = now - lastTapTime;
                
                if (timeDiff < 300 && timeDiff > 0) {
                    document.getElementById('ui-layer').classList.toggle('ui-hidden');
                    lastTapTime = 0;
                    return;
                }
                lastTapTime = now;

                const clientX = e.clientX || (e.changedTouches ? e.changedTouches[0].clientX : 0);
                const clientY = e.clientY || (e.changedTouches ? e.changedTouches[0].clientY : 0);
                mouse.x = (clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);

                const intersects = raycaster.intersectObjects(photoMeshGroup.children, true);
                
                if (intersects.length > 0) {
                    let targetGroup = intersects[0].object;
                    while (targetGroup.parent !== photoMeshGroup) targetGroup = targetGroup.parent;

                    if (STATE.mode === 'FOCUS') {
                        if (STATE.focusTarget === targetGroup) {
                            STATE.mode = STATE.lastMode || 'TREE';
                            STATE.focusTarget = null;
                        } else {
                            STATE.focusTarget = targetGroup;
                        }
                    } else {
                        STATE.lastMode = STATE.mode;
                        STATE.mode = 'FOCUS';
                        STATE.focusTarget = targetGroup;
                    }
                } else {
                    if (STATE.mode === 'TREE') {
                        STATE.mode = 'SCATTER';
                        STATE.autoRotate = false;
                    } else if (STATE.mode === 'SCATTER') {
                        STATE.targetRotation.y = 0;
                        STATE.targetRotation.x = 0;
                        STATE.mode = 'TREE';
                        STATE.autoRotate = true; 
                    } else if (STATE.mode === 'FOCUS') {
                        STATE.mode = STATE.lastMode || 'TREE';
                        STATE.focusTarget = null;
                        if (STATE.mode === 'TREE') {
                            STATE.targetRotation.y = 0;
                            STATE.targetRotation.x = 0;
                            STATE.autoRotate = true;
                        }
                    }
                }
            }
            STATE.isDragging = false;
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight; 
                camera.updateProjectionMatrix();
                const aspect = window.innerWidth / window.innerHeight;
                const zPos = aspect < 1 ? CONFIG.camera.mobileZ : CONFIG.camera.desktopZ;
                camera.position.set(0, CONFIG.camera.y, zPos);

                renderer.setSize(window.innerWidth, window.innerHeight); 
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            document.getElementById('add-oss-image').addEventListener('click', addOSSImages);
            document.getElementById('hide-ui-btn').addEventListener('click', () => {
                document.getElementById('ui-layer').classList.add('ui-hidden');
            });

            window.addEventListener('mousedown', onPointerDown);
            window.addEventListener('mousemove', onPointerMove);
            window.addEventListener('mouseup', onPointerUp);
            window.addEventListener('touchstart', onPointerDown, { passive: false });
            window.addEventListener('touchmove', onPointerMove, { passive: false });
            window.addEventListener('touchend', onPointerUp);
            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') document.getElementById('ui-layer').classList.toggle('ui-hidden');
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            const time = clock.elapsedTime;

            if (!STATE.isDragging && STATE.mode !== 'FOCUS') {
                if (STATE.mode === 'TREE' && STATE.autoRotate) {
                    STATE.targetRotation.y += 0.2 * dt;
                }
            }

            STATE.rotation.x += (STATE.targetRotation.x - STATE.rotation.x) * 0.1;
            STATE.rotation.y += (STATE.targetRotation.y - STATE.rotation.y) * 0.1;

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            villageLightGroup.children.forEach(sprite => {
                sprite.material.opacity = sprite.userData.baseOpacity + Math.sin(time * sprite.userData.speed) * 0.15;
            });

            photoMeshGroup.children.forEach(group => {
                const frame = group.children[0];
                const isFocused = (group === STATE.focusTarget);

                if (isFocused) {
                    frame.material = materials.frameHighlight;
                } else {
                    frame.material = materials.frameNormal;
                }
            });

            particleSystem.forEach(p => p.update(dt, time, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        init();
    </script>
